<!DOCTYPE html>
<html lang="en">
<head>

  <title>Dashboard | LaunchPage</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="/dist/output.css" rel="stylesheet">
  <link href="/shared/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900 font-sans min-h-screen">
  <!-- Content will be populated by JavaScript -->
  <div id="loading" class="fixed inset-0 flex items-center justify-center bg-white z-50">
    <div class="loading-spinner"></div>
  </div>

  <script src="/shared/mock-api.js"></script>
  <script src="/shared/layout.js"></script>

              title: "User Accounts",
              description: "Login/register flow with JWT-based auth."
            },
            { 
              icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>',

        }
      ];
      
      // Create feature sections
      featureSections.forEach(section => {
        const sectionDiv = document.createElement('div');
        sectionDiv.className = 'mb-10';
        
        sectionDiv.innerHTML = `
          <h2 class="text-xl font-semibold mb-6 pb-2 border-b">${section.title}</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            ${section.features.map(feature => `
              <div class="card card-hover h-full">
                <div class="flex items-start">
                  <div class="flex-shrink-0 mr-4">
                    ${feature.icon}
                  </div>
                  <div>
                    <h3 class="font-medium text-lg mb-1">${feature.title}</h3>
                    <p class="text-gray-600">${feature.description}</p>
                  </div>
                </div>
              </div>
            `).join('')}
          </div>
        `;
        
        container.appendChild(sectionDiv);
      });
      
      // Demo links section
      const demoLinksSection = document.createElement('div');
      demoLinksSection.className = 'mb-10 flex flex-col md:flex-row gap-6';
      demoLinksSection.innerHTML = `
        <div class="card card-hover md:w-1/2 bg-gradient-to-br from-indigo-50 to-white">
          <div class="flex items-center mb-4">
            <div class="p-3 bg-indigo-100 rounded-lg mr-4">

          <div class="flex items-center mb-4">
            <div class="p-3 bg-blue-100 rounded-lg mr-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
                <path d="M8 9a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                <path fill-rule="evenodd" d="M4 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 1h6v4H7V6zm-2 6v3h10v-3H5zm0-5v4h2V7H5z" clip-rule="evenodd" />

      // Recent activity section

        <div class="flex justify-between items-center mb-4">

    async function fetchDashboardData() {
      try {
        // Fetch user data
        const userData = await window.mockAPI.getCurrentUser();
        document.getElementById('current-plan').textContent = userData.plan || 'Free';
        
        // Fetch pages data
        const pagesData = await window.mockAPI.getPages();
        document.getElementById('total-pages').textContent = pagesData.length || '0';
        
        // Update recent activity with real data or sample data
        const activityElement = document.getElementById('recent-activity');
        activityElement.innerHTML = `
          <div class="flex items-start space-x-3">
            <div class="flex-shrink-0">
              <div class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center">

              <p class="text-sm text-gray-500">${new Date().toLocaleDateString()}</p>

            <div>
              <p class="font-medium">You updated your profile</p>
              <p class="text-sm text-gray-500">${new Date(Date.now() - 86400000).toLocaleDateString()}</p>
            </div>
          </div>
          <div class="flex items-start space-x-3">
            <div class="flex-shrink-0">
              <div class="h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center">
