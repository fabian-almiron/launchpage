    async function fetchPlan() {
      const token = localStorage.getItem('token');
      try {
        const res = await fetch('http://localhost:3001/api/protected', {
          headers: {
            Authorization: 'Bearer ' + token
          }
        });
        const data = await res.json();
        const planElement = document.getElementById('current-plan');
        if (planElement) {
          planElement.textContent = data.plan || 'Free';
        }
      } catch (error) {
        console.error('Error fetching plan:', error);
      }
    }

    async function subscribe(plan) {
      const token = localStorage.getItem('token');
      try {
        const userRes = await fetch('http://localhost:3001/api/protected', {
          headers: {
            Authorization: 'Bearer ' + token
          }
        });
        const userData = await userRes.json();
        const email = userData.email || prompt("Enter your email:");
        
        if (!email) return;
        
        const res = await fetch('http://localhost:3001/api/stripe/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, plan })
        });
        
        if (res.ok) {
          const { url } = await res.json();
          window.location.href = url;
        }
      } catch (error) {
        console.error('Error creating subscription:', error);
        alert('There was an error creating your subscription. Please try again.');
      }
    }
    
    // Initialize the billing view
    setupDashboard('billing', 'Billing & Subscription', renderBillingContent);
