<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accept Invite</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4">You're invited!</h2>
      <p class="mb-6">Click the button below to accept your invite and log in.</p>
      <input id="password" type="password" placeholder="Your password" class="w-full mb-4 px-3 py-2 border rounded" />
      <button onclick="acceptInvite()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Accept & Log In
      </button>
      <div id="response" class="mt-4 text-sm text-center"></div>
    </div>
  </div>

  <script>
    async function acceptInvite() {
      const params = new URLSearchParams(window.location.search);
      const email = params.get('email');
      const password = document.getElementById('password').value;

      if (!email || !password) {
        document.getElementById('response').textContent = 'Email and password are required.';
        return;
      }

      const acceptRes = await fetch('http://localhost:3001/api/invites/accept', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const acceptResult = await acceptRes.json();
      if (acceptRes.ok) {
        const loginRes = await fetch('http://localhost:3001/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const loginResult = await loginRes.json();

        if (loginRes.ok) {
          localStorage.setItem('token', loginResult.token);
          window.location.href = '/dashboard.html';
        } else {
          document.getElementById('response').textContent = loginResult.error || 'Login failed.';
        }
      } else {
        document.getElementById('response').textContent = acceptResult.error || 'Invite acceptance failed.';
      }
    }
  </script>
</body>
</html>
